{% extends 'base_template.html' %}

{% block title %}
  Customers Lists
{% endblock title %}

{% block body_head %}

  <h2 class='divBg text-warning bg-dark'>Adding New Customer</h2>
  <br>
  <div class='container table-responsive'>
    <table class='table table-striped table-dark'>
      <form action="" method="post">{% csrf_token %}
        {{ form.as_table }}

        <tr>
          <td colspan='2'>
            <button class="btn btn-success ml-2" type="submit">
              Add Customer
            </button>
          </td>
        </tr>
      </form>
    </table>
  </div> 



{% endblock body_head %}
